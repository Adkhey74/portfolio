<script>
  $(document).ready(function () {
    const images = document.querySelectorAll('.fade-in');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
        } else {
          entry.target.classList.remove('is-visible');
        }
      });
    });

    images.forEach(image => {
      observer.observe(image);
    });

    // Observer each image
    images.forEach(image => {
      observer.observe(image);
    });
    if (!$.browser.webkit) {
      $('.wrapper').html('<p>Sorry! Non webkit users. :(</p>');
    }
  });
</script>
<script>



  (function () {
    var addEvent = function (object, type, callback) {
      if (object == null || typeof (object) == 'undefined') return;
      if (object.addEventListener) {
        object.addEventListener(type, callback, false);
      } else if (object.attachEvent) {
        object.attachEvent("on" + type, callback);
      } else {
        object["on" + type] = callback;
      }
    };
    function detectMouseMove() {
      // Initial container width
      var containerWidth = $('.container').outerWidth();
      document.addEventListener('mousemove', function (e) {
        $('.hover').css({
          left: e.pageX
        });
        $('.left-side').css({
          left: e.pageX + 75
        });
        var rightSideLeft = containerWidth - e.pageX;
        $('.right-side').css({
          right: rightSideLeft
        });

      })
    }
    detectMouseMove();


    function detectTouch() {
      // Initial container width
      var containerWidth = $('.container').outerWidth();
      document.addEventListener('mousemove', function (e) {
        $('.hover').css({
          left: e.pageX
        });
        $('.left-side').css({
          left: e.pageX + 75
        });
        var rightSideLeft = containerWidth - e.pageX;
        $('.right-side').css({
          right: rightSideLeft
        });
      })
    }
    detectMouseMove();

    function touchMove() {
      // Initial container width
      var containerWidth = $('.container').outerWidth();
      document.addEventListener('touchmove', function (e) {
        $('.hover').css({
          left: e.pageX
        });
        $('.left-side').css({
          left: e.pageX + 75
        });
        var rightSideLeft = containerWidth - e.pageX;
        $('.right-side').css({
          right: rightSideLeft
        });

      })
    }

    touchMove();

    function detectInput(inputType) {
      // Detect container width after resizing
      addEvent(window, "resize", function (event) {
        var containerWidth = $('.container').outerWidth();
        $(document).bind(inputType, function (e) {
          $('.hover').css({
            left: e.pageX
          });
          $('.left-side').css({
            left: e.pageX + 75
          });
          var rightSideLeft = containerWidth - e.pageX;
          $('.right-side').css({
            right: rightSideLeft
          });
        });
      });
    }

    detectInput('mousemove');
    detectInput('touchmove');

  })();


</script>
